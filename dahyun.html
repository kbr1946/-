<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
      <div id = "map" style = "width: 100%; height: 100vh;"></div>
      <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=3a9d1b22a3c6403b150640ed61499fed"></script>

    <script>
      const url =
        "https://api.odcloud.kr/api/15055981/v1/uddi:6d218756-7258-42b6-9ab6-d3f07effeb0d?page=1&perPage=240&serviceKey=VfxwJOiRK4Lubg%2BzpSfUrSZpPCdgWPxRzvzRQyBH76dJsrXQ8xmYY1xae3ObsrVrmsWNO7twRmauyRcM0yqY%2Fg%3D%3D";
        var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
		    mapOption = {
		        center: new kakao.maps.LatLng(37.56666, 126.97885), // 지도의 중심좌표
		        level: 3, // 지도의 확대 레벨
		        mapTypeId : kakao.maps.MapTypeId.ROADMAP // 지도종류
		    };

    	// 지도를 생성한다 
		var map = new kakao.maps.Map(mapContainer, mapOption);
      fetch(url)
        .then((res) => res.json())
        .then((myJson) => {
          document.getElementById("data").innerText = JSON.stringify(myJson, null, 1);
        });
    </script>
  </body>
</html>
